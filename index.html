<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>apitask</title>
</head>

<body>
    <!--  https://teachapi.herokuapp.com/sign_up ユーザー登録 -->
    <div class="user-form">
        <p>ユーザー登録</p>
        <div>
            <input id="sign_up_name" type="text" name="name" placeholder="名前">
            <input id="sign_up_bio" type="text" name="bio" placeholder="プロフィール">
            <input id="sign_up_mail" type="text" name="mail" placeholder="メールアドレス">
            <input id="sign_up_pass" type="text" name="pass" placeholder="パスワード">
            <input id="sign_up_pass2" type="text" name="check" placeholder="パスワードの確認">
            <input type="button" value="送信" onclick="user_register();">
        </div>
    </div>
    <div class="loginform">
        <p>ログイン</p>
        <div>
            <input id="login_mail" type="text" placeholder="メールアドレス">
            <input id="login_pass" type="text" placeholder="パスワード">
            <input id="login_passcheck" type="text" placeholder="パスワードの確認">
            <input type="button" value="送信" onclick="login();">
        </div>
    </div>
    <div class="user_list">
        <p>ユーザー一覧</p>
        <div>
            <input id="page" type="text" placeholder="ページ">
            <input id="limit" type="text" placeholder="表示件数">
            <input id="query" type="text" placeholder="キーワード検索">
            <input type="button" value="送信" onclick="getUsers();">
        </div>
    </div>
    <div class="postlist">
        <p>投稿一覧</p>
        <div>
            <input id="post_page" type="text" placeholder="ページ数">
            <input id="post_limit" type="text" placeholder="表示件数">
            <input id="post_query" type="text" placeholder="キーワード検索">
            <input type="button" value="送信" onclick="postList();">
        </div>
        <p id="p-postList"></p>
    </div>
    <div class="user_edit">
        <p>ユーザー編集</p>
        <div>
            <input id="edit_name" type="text" placeholder="名前を編集">
            <input id="edit_bio" type="text" placeholder="プロフィールを編集">
            <input type="button" value="変更" onclick="userEdit(id);">
        </div>
    </div>
    <div>
        <p>ユーザー削除</p>
        <input id="user_delete" type="text" placeholder="ユーザーのID">
        <input type="button" value="削除" onclick="userdelete_button(id);">
    </div>
    <div>
        <p>ユーザーのタイムライン</p>
        <div>
            <input id="timeline_id" type="text" placeholder="ユーザーID">
            <input id="timeline_page" type="text" placeholder="ページ数">
            <input id="timeline_limit" type="text" placeholder="表示件数">
            <input id="timeline_query" type="text" placeholder="キーワード検索">
            <input type="button" value="送信" onclick="user_timeline();">
        </div>
    </div>
    <div>
        <p>投稿作成</p>
        <div>
            <input id="new_page" type="text" placeholder="投稿内容">
            <input type="button" value="投稿" onclick="createPost();">
        </div>
    </div>
    <div>
        <p>投稿編集</p>
        <div>
            <input id="post_id" type="text" placeholder="投稿のid">
            <input id="edit_post" type="text" placeholder="投稿内容">
            <input type="button" value="変更" onclick="post_edit(id)">
        </div>
    </div>
    <div>
        <p>投稿削除</p>
        <input id="post_delete" type="text" placeholder="投稿のID">
        <input type="button" value="削除" onclick="postdelete_button();">
    </div>
    <script src="index.js"></script>
</body>

</html>
